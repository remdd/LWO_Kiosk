<!DOCTYPE html>
<html>
	<head>
		<title>Who am I? game</title>
		<link rel="stylesheet" type="text/css" href="assets/css/whoAmI.css">
		<link rel="stylesheet" type="text/css" href="assets/css/LWO_common.css">
		<script type="text/javascript" src="assets/lib/jQuery/jquery-3.2.1.js"></script>
		<link rel="stylesheet" type="text/css" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">
	</head>
	<body>

		<div class="backgroundDiv">

			<div id="divAll">
				<div id="timeDiv">
					<div class="timeBracketDiv"></div>
					<div class="timeBracketDiv"></div>
					<div class="timeBracketDiv"></div>
					<div class="timeBracketDiv"></div>
					<div class="timeBracketDiv"></div>
					<div class="timeBracketDiv"></div>
					<div id="timeLeft" class="visibleTimer"></div>
				</div>
				<div id="headerPane">
					<div class="mainMenuBtn">
						<a href="index.html" id="mainMenuBtnLink"><img src="assets/img/home-sketch.png" class="mainMenuBtnImg"><span class="mainMenuBtnText">Main Menu</span></a>
					</div>
					<h1>Who am I...?</h1>
					<h2></h2>
				</div>
				<div id="animalPane">
					<div id="photoPane"> 
						<img id="mainPhoto" src="assets/img/WoodTexture600.jpg" class="obscured">
					</div>
					<div id="cluePane">
						<div id="clueText">
							<ol id="clueList"></ol>						
						</div>
						<div id="clueImgsDiv">
							<div id="clueImgDiv1" class="revealedClueImgDiv">
								<img id="clueImg1" src="assets/img/WoodTexture600.jpg">
							</div>
							<div id="clueImgDiv2" class="revealedClueImgDiv">
								<img id="clueImg2" src="assets/img/WoodTexture600.jpg">
							</div>
						</div>
					</div>
				</div>
				<div id="optionsPane">
					<button id="choice0" class="choiceBtn">?</button>
					<button id="choice1" class="choiceBtn">?</button>
					<button id="choice2" class="choiceBtn">?</button>
					<button id="choice3" class="choiceBtn">?</button>
					<button id="choice4" class="choiceBtn">?</button>
					<button id="choice5" class="choiceBtn">?</button>
					<button id="choice6" class="choiceBtn">?</button>
					<button id="choice7" class="choiceBtn">?</button>
					<button id="choice8" class="choiceBtn">?</button>
					<button id="choice9" class="choiceBtn">?</button>
					<button id="startBtn">Start!</button>
				</div>
			</div>

			<div id="winRoundModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<h2>That's right!</h2>
						<h3>I'm a <span id="animalNameSpan">Blah</span>.</h3>
					</div>
					<div class="modal-content-box">
						<p>Well done - you scored <span id="spanScore">59</span> points in round <span id="lastRoundNoSpan">1</span>!</p>
						<button id="winModalNextBtn" class="modal-btn flashBtn">Play round <span id="nextRoundNoSpan">1</span></p></button>
						<button id="lastGameFooterBtn" class="modal-btn flashBtn">See your total score!</button>
					</div>
				</div>
			</div>

			<div id="outOfTimeModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<div class="modal-header">
						<h2>You ran out of time!</h2>
						<h3>I'm a <span id="animalNameSpanTimeout">Blah</span>.</h3>
					</div>
					<div class="modal-content-box" id="outOfTimeContentBox">
						<button id="winModalNextBtnTimeout" class="modal-btn flashBtn">Play round <span id="nextRoundNoSpanTimeout">1</span></p></button>
						<button id="lastGameFooterBtnTimeout" class="modal-btn flashBtn">See your total score!</button>
					</div>
				</div>
			</div>

			<div id="endRoundModal" class="bigModal">
				<!-- Modal content -->
				<div class="bigModal-content">
					<div class="modal-header">
						<h2>Congratulations!</h2>
					</div>
					<div class="bigModal-content-box">
						<p>You scored a grand total of <span id="spanRoundScore">XX</span> points.</p>
						<p>Can you beat that next time?</p>
						<button id="newGameBtn" class="bigModalBtn flashBtn">Play again</button>
						<span id="spanBuffer"></span>
						<a href="index.html" id="mainMenuModalBtn" ><button class="bigModalBtn flashBtn">Main Menu</button></a>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="assets/js/whoAmI.js"></script>
	</body>
	</html>
